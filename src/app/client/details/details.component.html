<app-footer [orderData]="orderKey"></app-footer>
<div class="container">
  <div class="header" nz-row>
    <h3 nz-col nzSpan="6">订单号：{{orderDetails[1].order}}</h3>
    <div nz-col nzSpan="15">
      <p>{{orderDetails[0]}}</p>
    </div>
    <button nz-col nzSpan="3">下载设计数据</button>
  </div>
  <div class="main" nz-row>
    <div nz-col nzSpan="12" >
      <div class="orderDetails" >
        <h3 class="title">订单详情</h3>
        <p>订单号：{{orderDetails[1].order}}</p>
        <p>上传时间：{{orderDetails[1].time}}</p>
        <p>客户名称：123456</p>
        <p>类型：{{orderDetails[1].class}}</p>
        <p>材料：{{orderDetails[1].material}}</p>
      </div>
    </div>
    <div nz-col nzSpan="5" >
      <div class="annex" >
        <h3 class="title">附件库</h3>
        <p *ngFor="let item of orderDetails[1].file ; let index =index"><i></i>{{item}}</p>
      </div>
      <div id="drag">
        <img src="../../../assets/images/loader.png" alt="">
        将文件拖拽到这里上传
      </div>
      <div id="progress">
          <p><i></i>123456.zip</p>
          <p><i></i>258117.jpg</p>
          <p><i></i>123456.pdf</p>
      </div>
    </div>
    <div nz-col nzSpan="7">
      <div class="proviwe" >
        <h3 class="title">预览</h3>
        <div id="proviwe">
          <div>
            <img src="../../../assets/images/imgUpload.png" alt="" width="50px">
          </div>
        </div>
      </div>
    </div>
    
    
    
  </div>
</div>
