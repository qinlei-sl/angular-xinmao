<div class="container" *ngFor="let item of parnentdata ; let index = index" nz-col nzSpan="8">
  <div class="title">
    <div ngProjectAs="div" class="header">
      <h3 class="tableH3">{{item.title}}&nbsp;<span>{{item.data.length}}</span></h3>
      <button *ngIf="item.button" (click)="downAll()">{{item.button}}</button>
      <nz-range-picker [nzFormat]="dateFormat" *ngIf="item.time"></nz-range-picker>
    </div>
    <div class="main">
      <div ngProjectAs="div" *ngFor="let itemData of item.data ; let key = index" class="orderData">
        <p>订单号：{{itemData.order}}</p>
        <p>{{itemData.time}}</p>
        <button class="down" *ngIf="item.down" (click)="down(key)"><img src="../../../assets/images/down.png" alt=""></button>
        <button class="down downActive" *ngIf="item.downActive"><img src="../../../assets/images/downActive.png" alt=""></button>
        <div class="waybill" *ngIf="itemData.waybill">
          <p>运单号:{{itemData.waybill}}</p>
          <p>{{itemData.wayTime}}</p>
        </div>
      </div>
    </div>

  </div>
</div>
